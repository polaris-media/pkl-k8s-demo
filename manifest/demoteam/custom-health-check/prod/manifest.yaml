apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    app: custom-health-check
    env: prod
    team: demoteam
  name: custom-health-check-73bdc60e
data:
  DD_ENV: prod
  DD_LOGS: '[{"source":"k8s", "service":"custom-health-check", "version":"v1.2.3"}]'
  DD_SERVICE: custom-health-check
  DD_VERSION: v1.2.3
  LOG_LEVEL: info
  PORT: '8080'
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: custom-health-check
    env: prod
    team: demoteam
  name: custom-health-check
spec:
  template:
    metadata:
      annotations:
        fnatt.io/inject-ca-bundle: enabled
        fnatt.io/inject-ca-env: enabled
      labels:
        team: demoteam
        app: custom-health-check
        env: prod
    spec:
      securityContext: {}
      containers:
      - image: polarisit/thisShouldBeOverriddenInAppFolder:v1.2.3
        livenessProbe:
          periodSeconds: 3
          initialDelaySeconds: 10
          httpGet:
            path: /
            port: 80
        resources:
          requests:
            cpu: '0.5'
            memory: 512Mi
          limits:
            cpu: '2'
            memory: 2Gi
        securityContext: {}
        ports:
        - containerPort: 8080
        name: main
        readinessProbe:
          periodSeconds: 3
          initialDelaySeconds: 10
          httpGet:
            path: /
            port: 80
        envFrom:
        - configMapRef:
            name: custom-health-check-73bdc60e
  selector:
    matchLabels:
      team: demoteam
      app: custom-health-check
      env: prod
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  labels:
    app: custom-health-check
    env: prod
    team: demoteam
  name: custom-health-check
spec:
  ingressClassName: ingress-nginx-pm
  rules:
  - host: custom-health-check.prod.fnatt.no
    http:
      paths:
      - path: /
        backend:
          service:
            port:
              number: 80
            name: custom-health-check
        pathType: Prefix
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: custom-health-check
    env: prod
    team: demoteam
  name: custom-health-check
spec:
  ports:
  - port: 80
    targetPort: 8080
  type: ClusterIP
  selector:
    app: custom-health-check
    env: prod
    team: demoteam
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  labels:
    app: custom-health-check
    env: prod
    team: demoteam
  name: custom-health-check
spec:
  minAvailable: 50%
  selector:
    matchLabels:
      app: custom-health-check
      env: prod
      team: demoteam
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  labels:
    app: custom-health-check
    env: prod
    team: demoteam
  name: custom-health-check
spec:
  maxReplicas: 8
  minReplicas: 2
  metrics:
  - resource:
      name: cpu
      target:
        averageUtilization: 70
        type: Utilization
    type: Resource
  - resource:
      name: memory
      target:
        averageUtilization: 70
        type: Utilization
    type: Resource
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: custom-health-check
