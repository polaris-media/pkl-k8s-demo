apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    app: min-max-replicas-with-autoscaling
    env: prod
    team: demoteam
  name: min-max-replicas-with-autoscaling-32717c38
data:
  DD_ENV: prod
  DD_LOGS: '[{"source":"k8s", "service":"min-max-replicas-with-autoscaling", "version":"alpine3.22-perl"}]'
  DD_SERVICE: min-max-replicas-with-autoscaling
  DD_VERSION: alpine3.22-perl
  LOG_LEVEL: info
  PORT: '8080'
  TZ: Europe/Oslo
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: min-max-replicas-with-autoscaling
    env: prod
    team: demoteam
  name: min-max-replicas-with-autoscaling
spec:
  template:
    metadata:
      annotations:
        fnatt.io/inject-ca-bundle: enabled
        fnatt.io/inject-ca-env: enabled
      labels:
        team: demoteam
        app: min-max-replicas-with-autoscaling
        env: prod
    spec:
      securityContext: {}
      containers:
      - image: nginxinc/nginx-unprivileged:alpine3.22-perl
        resources:
          requests:
            cpu: '0.5'
            memory: 512Mi
          limits:
            cpu: '2'
            memory: 2Gi
        securityContext: {}
        ports:
        - containerPort: 8080
        name: main
        envFrom:
        - configMapRef:
            name: min-max-replicas-with-autoscaling-32717c38
  selector:
    matchLabels:
      team: demoteam
      app: min-max-replicas-with-autoscaling
      env: prod
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  labels:
    app: min-max-replicas-with-autoscaling
    env: prod
    team: demoteam
  name: min-max-replicas-with-autoscaling
spec:
  ingressClassName: ingress-nginx-pm
  rules:
  - host: min-max-replicas-with-autoscaling.prod.fnatt.no
    http:
      paths:
      - path: /
        backend:
          service:
            port:
              number: 80
            name: min-max-replicas-with-autoscaling
        pathType: Prefix
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: min-max-replicas-with-autoscaling
    env: prod
    team: demoteam
  name: min-max-replicas-with-autoscaling
spec:
  ports:
  - port: 80
    targetPort: 8080
  type: ClusterIP
  selector:
    app: min-max-replicas-with-autoscaling
    env: prod
    team: demoteam
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  labels:
    app: min-max-replicas-with-autoscaling
    env: prod
    team: demoteam
  name: min-max-replicas-with-autoscaling
spec:
  minAvailable: 50%
  selector:
    matchLabels:
      app: min-max-replicas-with-autoscaling
      env: prod
      team: demoteam
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  labels:
    app: min-max-replicas-with-autoscaling
    env: prod
    team: demoteam
  name: min-max-replicas-with-autoscaling
spec:
  maxReplicas: 1
  minReplicas: 1
  metrics:
  - resource:
      name: cpu
      target:
        averageUtilization: 70
        type: Utilization
    type: Resource
  - resource:
      name: memory
      target:
        averageUtilization: 70
        type: Utilization
    type: Resource
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: min-max-replicas-with-autoscaling
