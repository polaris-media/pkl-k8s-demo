apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    app: websocket-app
    env: prod
    team: demoteam
  name: websocket-app-05587da9
data:
  DD_ENV: prod
  DD_LOGS: '[{"source":"k8s", "service":"websocket-app", "version":"alpine3.22-perl"}]'
  DD_SERVICE: websocket-app
  DD_VERSION: alpine3.22-perl
  LOG_LEVEL: info
  PORT: '8080'
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: websocket-app
    env: prod
    team: demoteam
  name: websocket-app
spec:
  template:
    metadata:
      annotations:
        fnatt.io/inject-ca-bundle: enabled
        fnatt.io/inject-ca-env: enabled
      labels:
        team: demoteam
        app: websocket-app
        env: prod
    spec:
      securityContext: {}
      containers:
      - image: nginxinc/nginx-unprivileged:alpine3.22-perl
        resources:
          requests:
            cpu: '0.5'
            memory: 512Mi
          limits:
            cpu: '2'
            memory: 2Gi
        securityContext: {}
        ports:
        - containerPort: 8080
        name: main
        envFrom:
        - configMapRef:
            name: websocket-app-05587da9
  selector:
    matchLabels:
      team: demoteam
      app: websocket-app
      env: prod
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/proxy-send-timeout: '600'
    nginx.ingress.kubernetes.io/proxy-read-timeout: '600'
  labels:
    app: websocket-app
    env: prod
    team: demoteam
  name: websocket-app
spec:
  ingressClassName: ingress-nginx-pm
  rules:
  - host: websocket-app.prod.fnatt.no
    http:
      paths:
      - path: /
        backend:
          service:
            port:
              number: 80
            name: websocket-app
        pathType: Prefix
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: websocket-app
    env: prod
    team: demoteam
  name: websocket-app
spec:
  ports:
  - port: 80
    targetPort: 8080
  type: ClusterIP
  selector:
    app: websocket-app
    env: prod
    team: demoteam
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  labels:
    app: websocket-app
    env: prod
    team: demoteam
  name: websocket-app
spec:
  minAvailable: 50%
  selector:
    matchLabels:
      app: websocket-app
      env: prod
      team: demoteam
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  labels:
    app: websocket-app
    env: prod
    team: demoteam
  name: websocket-app
spec:
  maxReplicas: 8
  minReplicas: 2
  metrics:
  - resource:
      name: cpu
      target:
        averageUtilization: 70
        type: Utilization
    type: Resource
  - resource:
      name: memory
      target:
        averageUtilization: 70
        type: Utilization
    type: Resource
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: websocket-app
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/proxy-send-timeout: '600'
    nginx.ingress.kubernetes.io/proxy-read-timeout: '600'
  labels:
    app: websocket-app
    env: prod
    team: demoteam
  name: websocket-app-public
spec:
  ingressClassName: ingress-nginx-pm-public
  rules:
  - host: websockets.polarismedia.no
    http:
      paths:
      - path: /
        backend:
          service:
            port:
              number: 80
            name: websocket-app
        pathType: Prefix
