apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    app: websocket-app
    env: acc
    team: demoteam
  name: websocket-app-aac3833f
data:
  DD_ENV: acc
  DD_LOGS: '[{"source":"k8s", "service":"websocket-app", "version":"alpine3.22-perl"}]'
  DD_SERVICE: websocket-app
  DD_VERSION: alpine3.22-perl
  LOG_LEVEL: info
  PORT: '8080'
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: websocket-app
    env: acc
    team: demoteam
  name: websocket-app
spec:
  template:
    metadata:
      annotations:
        fnatt.io/inject-ca-bundle: enabled
        fnatt.io/inject-ca-env: enabled
      labels:
        team: demoteam
        app: websocket-app
        env: acc
    spec:
      securityContext:
        runAsNonRoot: true
      containers:
      - image: nginxinc/nginx-unprivileged:alpine3.22-perl
        livenessProbe:
          periodSeconds: 3
          initialDelaySeconds: 10
          httpGet:
            path: /health/status
            port: 8080
        resources:
          requests:
            cpu: '0.5'
            memory: 512Mi
          limits:
            cpu: '1'
            memory: 1Gi
        securityContext:
          capabilities:
            drop:
            - ALL
          allowPrivilegeEscalation: false
        ports:
        - containerPort: 8080
        name: main
        readinessProbe:
          periodSeconds: 3
          initialDelaySeconds: 10
          httpGet:
            path: /health/status
            port: 8080
        envFrom:
        - configMapRef:
            name: websocket-app-aac3833f
  selector:
    matchLabels:
      team: demoteam
      app: websocket-app
      env: acc
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/proxy-send-timeout: '600'
    nginx.ingress.kubernetes.io/proxy-read-timeout: '600'
  labels:
    app: websocket-app
    env: acc
    team: demoteam
  name: websocket-app
spec:
  ingressClassName: ingress-nginx-pm
  rules:
  - host: websocket-app.acc.fnatt.no
    http:
      paths:
      - path: /
        backend:
          service:
            port:
              number: 80
            name: websocket-app
        pathType: Prefix
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: websocket-app
    env: acc
    team: demoteam
  name: websocket-app
spec:
  ports:
  - port: 80
    targetPort: 8080
  type: ClusterIP
  selector:
    app: websocket-app
    env: acc
    team: demoteam
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  labels:
    app: websocket-app
    env: acc
    team: demoteam
  name: websocket-app
spec:
  minAvailable: 50%
  selector:
    matchLabels:
      app: websocket-app
      env: acc
      team: demoteam
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  labels:
    app: websocket-app
    env: acc
    team: demoteam
  name: websocket-app
spec:
  maxReplicas: 4
  minReplicas: 1
  metrics:
  - resource:
      name: cpu
      target:
        averageUtilization: 70
        type: Utilization
    type: Resource
  - resource:
      name: memory
      target:
        averageUtilization: 70
        type: Utilization
    type: Resource
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: websocket-app
